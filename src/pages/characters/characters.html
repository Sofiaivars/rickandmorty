<div class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-2 gap-y-4 justify-center">
  <div *ngFor="let character of characters()">
    <a [routerLink]="['/character', character.id]" class="no-underline">
      <div
        class="max-w-[520px] mx-auto bg-white/10 backdrop-blur-md border border-cyan-400/30 rounded-2xl flex flex-col items-center p-4 hover:scale-105 transform transition duration-300 shadow-md hover:shadow-[0_0_25px_#00fff2,0_0_50px_#00ff8c]"
      >
        <img
          [src]="character.image"
          alt="{{ character.name }}"
          class="w-60 h-64 object-cover rounded-4xl mb-8 border border-cyan-300/40 shadow-[0_0_15px_#00fff2]"
        />

        <div class="text-white text-center mb-8">
          <div class="flex items-center justify-between mb-4">
            <span class="text-lg font-bold">{{ character.name }}</span>

            <span
              [ngClass]="{
                'bg-green-300/30 text-green-300': character.status === 'Alive',
                'bg-red-300/30 text-red-300': character.status === 'Dead',
                'bg-gray-300/30 text-gray-300': character.status === 'unknown'
              }"
              class="inline-block ml-4 rounded-full px-3 py-1 font-semibold text-sm"
            >
              {{ character.status }}
            </span>
          </div>

          <p class="text-cyan-200">Species: {{ character.species }}</p>
          <p class="text-cyan-100">Gender: {{ character.gender }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
